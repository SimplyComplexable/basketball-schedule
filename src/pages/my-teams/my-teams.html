<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle style="background-color: transparent;" icon-right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content #content>
  <ion-card *ngIf="!favorites.length">
    <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>
        You are not currently following any teams.
        <br><br>
        First select a tournament, then you can follow teams from their team page.
      </p>
      <button ion-button full round icon-left (click)="navigateToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="my-teams-header">Followed Teams</ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let favorite of favorites" (click)="favoriteClicked($event, favorite)">
          <ion-icon name="star"></ion-icon>
          {{ favorite.team.name }}
          <p>{{ favorite.tournamentName }}</p>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites.length">
    <ion-card-header class="my-teams-header">Add More Teams</ion-card-header>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can follow teams from their team page.</p>
      <button ion-button full round icon-left (click)="navigateToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
